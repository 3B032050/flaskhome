{% extends "base.html" %}
{% block title %} GoGo智慧家庭 會員專區 {% endblock %}
{% block content %}
   <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{url_for('index')}}">
                <img src="{{url_for('static',filename='img/home.jpg')}}" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">Button</span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('shopping')}}">購物網</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('ticket')}}">售票網</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('welfare')}}">福利平台</a>
                    </li>
                </ul>
                <form method="POST" action="{{ url_for('search') }}" class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="搜尋" name="keyword">
                    <button class="btn btn-outline-success" type="submit">搜尋</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 style="text-align: center">Hello1, {{ name | capitalize }}!</h1>
    <p style="text-align: center">歡迎{{ name }}來到會員專區!</p>
    <h1 style="text-align: center">{{ message }}!</h1>
    <a href="{{ url_for('memberprofile') }}"><h1 style="text-align:center">修改會員資料</h1></a>
    <a href="{{ url_for('memberpassword') }}"><h1 style="text-align:center">修改會員密碼</h1></a>
{% endblock %}
