{% extends "base.html" %}
{% block title %}GoGo智慧家庭-修改會員密碼{% endblock title %}
{% block style %}
<style>
    .container .card{
        margin-top: 250px;
    }
</style>
{% endblock %}
{% block content %}
<div class="container">
    <div class="card main">
        <h1 class="display-6">修改會員密碼</h1>
        <form method="POST" action="/member/memberpassword_modification">
            <div class="form-group row">
                <label for="oldpassword" class="col-sm-2 col-form-label">舊密碼</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="售密碼">
                </div>
            </div>
            <div class="form-group row">
                <label for="newpassword" class="col-sm-2 col-form-label">新密碼</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="newpassword" name="newpassword" placeholder="新密碼">
                </div>
            </div>
            <div class="form-group row">
                <label for="newpassword2" class="col-sm-2 col-form-label">新密碼</label>
                <div class="col-sm-10">
                    || <input type="password" class="form-control" id="newpassword2" name="newpassword2" placeholder="再輸入一次新密碼">
                </div>
            </div>
            <div class="form-group">
                <div class="form-group row">
                    <button class="btn btn-success" type="submit">確定修改
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
