{% extends "base.html" %}
{% block title %} GoGo智慧家庭 會員登入 {% endblock %}
{% block style %}
<style>
    div.container-fluid {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    img {
        width: 30%;
        height: 50;
        margin: auto;
        display: block;
    }
</style>

{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="card" style="width: 18rem;">
        <img class="profile-img-card" src="{{ url_for('static', filename='img/people.jpg') }}">
        <div class="card-body">
            <form class="form-horizontal" id="local-signin" action="/member/login" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" id="login-username" name="username" placeholder="帳號 ID" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="login-password" name="userpassword"
                           placeholder="密碼 Password" required>
                </div>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me">Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block btn-signin">登入</button>
            </form>
        </div>
        <div class="not-member">
            <p>還不是會員<a href="/member/signup">加入會員</a></p>
            <a href="/member/forgot-password" class="forgot-password"> |忘記密碼?
            </a>
        </div>
    </div>
</div>
{% endblock %}
